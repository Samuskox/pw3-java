<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes</title>

</head>

<body>
    <div>
        <fieldset>
            <legend>Novo contato</legend>
            <label for="nomeContato">Nome</label>
            <input type="text" id="nomeContato" placeholder="Nome">
            <br>
            <label for="telContato">Telefone</label>
            <input type="tel" id="telContato" placeholder="(00)0000-0000">
            <br>
            <button id="btnSalvar">Salvar</button>

        </fieldset>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Edite</th>
                <th>Del</th>
            </tr>
        </thead>
        <tbody id="tabelaContatos">
        </tbody>
    </table>

    <script>
        var contatos = [];
        var btnSalvar = document.getElementById('btnSalvar');
        var tabelaContatos = document.getElementById('tabelaContatos');
        btnSalvar.onclick = function () {
            var contato = { nome: nomeContato.value, tel: telContato.value };
            contatos.push(contato);
            exbirDados()
        }
        function exbirDados() {
            var dados = '';
            var index = 0;
            contatos.forEach(valor => {
                console.log(valor);
                dados += `
                    <tr>
                        <td>${valor.nome}</td>
                        <td>${valor.tel}</td>
                        <td><button>Edite</button></td>
                        <td><button onclick="apagar(${index})">Del</button></td>
                    </tr>
                `;
                index++;
            });
            tabelaContatos.innerHTML = dados;
        }
        function apagar(conponente) {
            delete contatos[conponente];
            exbirDados();
        }
    </script>
</body>

</html>
